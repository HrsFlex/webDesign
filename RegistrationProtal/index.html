<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#"><img src="images/logo.png" alt="Logo" height="40" class="me-2">Property Portal</a>
  </div>
</nav>

<!-- Registration Form -->
<section class="registration-form py-5" style="background: url('https://images.pexels.com/photos/323780/pexels-photo-323780.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center; background-size: cover;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Home / Property Registration</h4>
          </div>
          <div class="card-body">
            <form id="propertyForm" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Property Type</label>
                  <select class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Apartment</option>
                    <option>Villa</option>
                    <option>Land</option>
                    <option>Commercial</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Property Address</label>
                  <textarea class="form-control" rows="2" required></textarea>
                </div>
                <div class="col-md-4">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">State</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">ZIP Code</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ownership Type</label>
                  <select class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Owned</option>
                    <option>Leased</option>
                    <option>Inherited</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Registration Date</label>
                  <input type="date" class="form-control" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Upload Property Document</label>
                  <input type="file" class="form-control" required />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required />
                    <label class="form-check-label" for="termsCheck">
                      I agree to the <a href="#">terms and conditions</a>.
                    </label>
                  </div>
                </div>
              </div>
              <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary">Register Property</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <div class="container">
    <small>&copy; 2025 Property Portal. All rights reserved.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Simple client-side form validation
  document.getElementById('propertyForm').addEventListener('submit', function (e) {
    if (!this.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
    }
    this.classList.add('was-validated');
  });
</script>
</body>
</html>
